<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practice</title>
      <style>
      body {
        background-color: #fff;
      }
      h1, h2 {
        font-family: Helvetica, Sans-serif;
        text-align: center;
        color: green;
      }
    </style>
    <script>
      function RPS (playerPick) {
        var compPick;
        var result;
        switch(Math.floor(Math.random() * 3)){
          case 0: compPick="Rock";
            break;
          case 1: compPick="Paper";
            break;
          case 2: compPick="Scissors";
            break;
        }
        if(playerPick == "Rock") {
          if(compPick == "Rock") {
            result = "Draw";
          } else if(compPick == "Paper") {
            result = "Computer WINS!";
          } else { // computer picks Scissors
            result = "You WIN!";
          }
        } else if(playerPick == "Paper") {
          if(compPick == "Rock") {
            result = "You WIN!";
          } else if(compPick == "Paper") {
            result = "Draw";
          } else { // computer picks scissors
            result = "Computer WINS!";
          }
        } else { // playerPick == Scissors
          if(compPick == "Rock") {
            result = "Computer WINS!";
          } else if(compPick == "Paper") {
            result = "You WIN!";
          } else {
            result = "Draw";
          }
        }
        alert("You Picked " + playerPick + ", Computer Picks " + compPick + ": " + result);
      };
      
    </script>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <h2>First attempt at JavaScript for web game</h2>
      <button type=button onClick="RPS('Rock');">Rock</button>
      <button type=button onClick="RPS('Paper');">Paper</button>
      <button type=button onClick="RPS('Scissors');">Scissors</button>
    </main>
    <footer>
      <p>&copy Rumsey 2015</p>
    </footer>
  </body>
</html>
